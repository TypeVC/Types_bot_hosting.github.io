<!DOCTYPE html>
<html>
<head>
  <title>TypeCloudBot Panel</title>
</head>
<body>
  <h1>Welcome to TypeCloudBot Hosting Panel</h1>
  <button onclick="startBot()">Start Bot</button>

  <script>
    function startBot() {
      fetch('https://typecloudbot-backend.up.railway.app/start')
        .then(res => res.text())
        .then(data => alert(data))
        .catch(err => alert("Backend not responding"));
    }
  </script>
</body>
</html>
